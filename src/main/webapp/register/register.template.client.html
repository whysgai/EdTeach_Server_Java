<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register for EdTeach</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
    <body>
        <div class="container">
            <h1>Register</h1>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control wbdv-field wbdv-username" id="username" placeholder="username">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="email" placeholder="lane@dailyplanet.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control wbdv-field wbdv-password" id="password" placeholder="123abc#$%XYZ">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password-conf" class="col-sm-2 col-form-label">Confirm Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control wbdv-field wbdv-password-verify" id="password-conf">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <!--<button class="btn btn-primary btn-block wbdv-register">Register</button>-->
                        <a href="#" class="btn btn-primary btn-block wbdv-register">Register</a>
                        <div class="row">
                            <div class="col-6">
                                <a href="#" class="wbdv-button wbdv-register">Forgot Password?</a>
                            </div>
                            <div class="col-6">
                                <a href="../login/login.template.client.html" class="float-right wbdv-link wbdv-login">Log in</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
