<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>User Admin</title>

        <link rel="apple-touch-icon" sizes="180x180" href="../favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon/favicon-16x16.png">
        <link rel="manifest" href="../favicon/site.webmanifest">
        <link rel="mask-icon" href="../favicon/safari-pinned-tab.svg" color="#5bbad5">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"/>
        <link href="../css/styles.css" rel="stylesheet" />
<!--        <link href="user-admin.style.client.css" rel="stylesheet" />-->
        <script
                src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="../services/user.service.client.js"></script>
        <script src="user-admin.controller.client.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-sm-1">
                <button class="nav-elem btn btn-dark wbdv-field wbdv-hamburger">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <a href="../index.html" class="nav-elem navbar-brand col-sm-10 center-text logo">EdTeach Logo</a>
            <div class="nav-elem col sm-1"></div>
        </nav>
        <div class="container">
            <h1>User Admin</h1>
            <table class="table">
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Password</th>
                        <th>Email</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Role</th>
                        <th>&nbsp;</th>
                    </tr>
                    <tr class="wbdv-form">
                        <td><input id="usernameFld" class="form-control"
                                   placeholder="Username" /></td>
                        <td><input id="passwordFld" class="form-control"
                                   placeholder="Password" /></td>
                        <td><input id="emailFld" class="form-control"
                                   placeholder="Email" /></td>
                        <td><input id="firstNameFld" class="form-control"
                                   placeholder="First Name" /></td>
                        <td><input id="lastNameFld" class="form-control"
                                   placeholder="Last Name" /></td>
                        <td><select id="roleFld" class="form-control">
                            <option value="FACULTY">Faculty</option>
                            <option value="STUDENT">Student</option>
                            <option value="ADMIN">Admin</option>
                        </select></td>
                        <td>
                            <span class="float-right" style="white-space: nowrap">
                                <i class="fa-2x fa fa-search wbdv-search"></i>
                                <i class="fa-2x fa fa-plus wbdv-create"></i>
                                <i class="fa-2x fa fa-check wbdv-update"></i>
                            </span>
                        </td>
                    </tr>
                </thead>
                <tbody class="wbdv-tbody">
                    <tr class="wbdv-template wbdv-user wbdv-hidden">
                        <td class="wbdv-username">wonderwoman</td>
                        <td class="wbdv-password"><a href="#">Reset Password</a></td>
                        <td class="wbdv-email">dprince@jla.org</td>
                        <td class="wbdv-first-name">Diana</td>
                        <td class="wbdv-last-name">Prince</td>
                        <td class="wbdv-role">FACULTY</td>
                        <td class="wbdv-actions">
                            <span class="float-right">
                              <i class="fa-2x fa fa-times wbdv-remove"></i>
                              <i class="fa-2x fa fa-pencil wbdv-edit"></i>
                            </span>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </body>
</html>
