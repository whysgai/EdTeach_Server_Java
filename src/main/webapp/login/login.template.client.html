<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Log In | EdTeach</title>
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" rel="stylesheet">
        <link href="../css/styles.css" rel="stylesheet">
        <link href="login.style.client.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar">
            <button class="btn navbar-toggler wbdv-field wbdv-hamburger" type="button">
                <span class="navbar-toggler-icon">burger</span>
            </button>
<!--            <button class="nav-elem btn btn-primary col-sm-1 btn-block wbdv-field wbdv-hamburger">burger</button>-->
            <a href="#default" class="nav-elem logo">CompanyLogo</a>
<!--            <h1 class="nav-elem">EdTeach</h1>-->
        </nav>
        <div class="container">
            <h2 class="">Sign In</h2>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control wbdv-field wbdv-username" id="username" placeholder="username/email">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="password" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control wbdv-field wbdv-password" id="password" placeholder="123abc#$%XYZ">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label"></label>
                    <div class="col-sm-10">
                        <!--<button class="btn btn-primary btn-block wbdv-login">Sign in</button>-->
                        <a href="" class="btn btn-primary btn-block wbdv-login">Log In</a>
                        <div class="row">
                            <div class="col-6">
                                <a href="#" class="wbdv-link wbdv-forgot-password">Forgot Password?</a>
                            </div>
                            <div class="col-6">
                                <a href="../register/register.template.client.html" class="float-right wbdv-link wbdv-register">Register</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
