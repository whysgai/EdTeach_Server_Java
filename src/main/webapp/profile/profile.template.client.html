<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | EdTeach</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-sm-1">
                <button class="nav-elem btn btn-dark hide wbdv-field wbdv-hamburger">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <a href="../index.html" class="nav-elem navbar-brand col-sm-10 center-text logo">EdTeach Logo</a>
            <div class="nav-elem col sm-1"></div>
        </nav>
        <div class="container">
            <h1 class="title center-text">Profile</h1>
            <div class="wbdv-message">
                <div class="alert alert-success col-sm-12" role="alert">
                    Profile saved
                </div>
                <div class="alert alert-danger col-sm-12" role="alert">
                    Profile not saved
                </div>
            </div>
            <form>
                <div class="form-group row">
                    <label for="username" class="col-sm-2 col-form-label">Username</label>
                    <div class="col-sm-10">
                        <input class="form-control wbdv-field wbdv-username" id="username" placeholder="username" readonly="readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="phone" class="col-sm-2 col-form-label">Phone</label>
                    <div class="col-sm-10">
                        <input class="form-control wbdv-field wbdv-phone" id="phone" placeholder="(123) 867-5309">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" id="email" placeholder="lane@dailyplanet.com">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="role" class="col-sm-2 col-form-label">Role</label>
                    <div class="col-sm-10">
                        <select class="custom-select wbdv-field wbdv-role" id="role">
                            <option value="Faculty">Faculty</option>
                            <option value="Student">Student</option>
                            <option value="Admin">Admin</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="birthdate" class="col-sm-2 col-form-label">Date of Birth</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control wbdv-field wbdv-dob" id="birthdate">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-sm-12">
                        <!--<button class="btn btn-primary btn-block wbdv-button wbdv-update">Update</button>-->
                        <a href="../profile/profile.template.client.html" class="btn btn-outline-success btn-block wbdv-button wbdv-update">Update</a>
                        <!--<button class="btn btn-primary btn-block wbdv-button wbdv-logout">Logout</button>-->
                        <a href="../index.html" class="btn btn-outline-danger btn-block wbdv-button wbdv-logout">Logout</a>
                        <div class="row">
                            <div class="alertFld wbdv-message"></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
