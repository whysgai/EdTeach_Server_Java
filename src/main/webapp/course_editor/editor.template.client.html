<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor | EdTeach</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
    <link href="editor.style.client.css" rel="stylesheet">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-sm-1">
                <button class="nav-elem btn btn-dark wbdv-field wbdv-hamburger">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <a href="../index.html" class="nav-elem navbar-brand col-sm-10 center-text logo">EdTeach Logo</a>
            <div class="nav-elem col sm-1"></div>
        </nav>
        <div class="container">
            <div>
                <h1 class="pull-left">Course Editor</h1>
                <button class="btn btn-outline-dark pull-right wbdv-course-editor wbdv-close"><i class="fa fa-times" aria-hidden="true"></i></button>
            </div>
            <form class="d-block d-sm-none pad-clear">
                <div class="form-group row">
                    <label for="module" class="col-sm-2 col-form-label">Module</label>
                    <div class="col-12">
                        <select class="custom-select wbdv-field wbdv-role col-9" id="module">
                            <option value="Mod 1">Mod 1</option>
                            <option value="Mod 2">Mod 2</option>
                            <option value="Mod 3">Mod 3</option>
                        </select>
                        <button class="btn btn-primary col-2">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="module" class="col-sm-2 col-form-label">Lesson</label>
                    <div class="col-12">
                        <select class="custom-select wbdv-field wbdv-role col-9" id="module">
                            <option value="Lesson 1">Lesson 1</option>
                            <option value="Lesson 2">Lesson 2</option>
                            <option value="Lesson 3">Lesson 3</option>
                        </select>
                        <button class="btn btn-primary col-2">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="module" class="col-sm-2 col-form-label">Module</label>
                    <div class="col-12">
                        <select class="custom-select wbdv-field wbdv-role col-9" id="module">
                            <option value="Topic 1">Topic 1</option>
                            <option value="Topic 2">Topic 2</option>
                            <option value="Topic 3">Topic 3</option>
                        </select>
                        <button class="btn btn-primary col-2">
                            <i class="fa fa-plus-circle" aria-hidden="true"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group row">
                    <!--                    <label class="col-sm-2 col-form-label"></label>-->
                    <div class="col-sm-12">
                        <!--<button class="btn btn-primary btn-block wbdv-login">Sign in</button>-->
                        <a href="" class="btn btn-primary btn-block wbdv-login">Apply</a>
                    </div>
                </div>
            </form>
            <div class="row col-sm-12">
                <div class="bg-secondary wbdv-module-list col-sm-4  d-none d-sm-block">
                    <ul class="list-of-btns">
                        <li class="btn btn-dark btn-block wbdv-module-item">Module 1 -
                            <span class="wbdv-module-item-title">Books</span>
                            <a href="#" class="pull-right font-white wbdv-module-item-delete-btn"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                        </li>
                        <li class="btn btn-dark btn-block wbdv-module-item">Module 2 -
                            <span class="wbdv-module-item-title">Novels</span>
                            <a href="#" class="pull-right font-white wbdv-module-item-delete-btn"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                        </li>
                        <li class="btn btn-dark btn-block wbdv-module-item">Module 3 -
                            <span class="wbdv-module-item-title">Short Stories</span>
                            <a href="#" class="pull-right font-white wbdv-module-item-delete-btn"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                        </li>
                        <li class="btn btn-dark btn-block wbdv-module-item">Module 4 -
                            <span class="wbdv-module-item-title">Textbooks</span>
                            <a href="#" class="pull-right font-white wbdv-module-item-delete-btn"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
                        </li>
                    </ul>
                    <button class="btn btn-primary btn-block wbdv-module-item-add-btn">Add Module</button>
                </div>
                <div class=" col-sm-8">
                    <div class="marg-below">
                        <h3 class="wbdv-course-title">ENG315 - Books Books Books</h3>
                    </div>
                    <ul class="marg-below nav nav-tabs wbdv-lesson-tabs d-none d-sm-flex">
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Lesson 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lesson 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Lesson 3</a>
                        </li>
                        <li class="nav-item">
                            <a href="#"  class="nav-link wbdv-lesson-add-btn"><i class="fa fa-plus-circle" aria-hidden="true"></i></a>
                        </li>

                    </ul>
                    <ul class="marg-below nav nav-pills wbdv-topic-pill-list d-none d-sm-flex">
                        <li class="nav-item">
                            <a class="nav-link active wbdv-topic-pill" href="#">Topic 1</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link wbdv-topic-pill" href="#">Topic 2</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link wbdv-topic-pill" href="#">Topic 3</a>
                        </li>
                        <li class="nav-item wbdv-topic-add-btn">
                            <a class="nav-link" href="#">Add Topic</a>
                        </li>
                    </ul>
                    <form>

                        <div class="border border-med pad-a-little">
                            <div class="">
                                <h3>Heading Widget</h3>
                                <div class="pull-right">
                                    <button class="btn btn-warning">
                                        <i class="fa fa-arrow-up" aria-hidden="true"></i>
                                    </button>
                                    <button class="btn btn-warning">
                                        <i class="fa fa-arrow-down" aria-hidden="true"></i>
                                    </button>
                                    <button class="btn btn-danger">
                                       <i class="fa fa-trash" aria-hidden="true"></i>
                                    </button>
                                </div>
                                <select class="form-group form-control">
                                    <option>Widget Type 1</option>
                                    <option>Widget Type 2</option>
                                    <option>Widget Type 3</option>
                                    <option>Widget Type 4</option>
                                </select>

                            </div>
                            <div class="">
                                <div class="form-group">
                                    <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Heading test">
                                </div>
                                <div class="form-group">
                                    <select class="form-control">
                                        <option>Heading 1</option>
                                        <option>Heading 2</option>
                                        <option>Heading 3</option>
                                        <option>Heading 4</option>
                                        <option>Heading 5</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <input class="form-control wbdv-field wbdv-username" id="username" placeholder="Widget name">
                                </div>
                                <div class="form-group">
                                    <h4>Preview</h4>
                                </div>
                                <div class="form-group">
                                    <h2>Heading Text</h2>
                                </div>

                            </div>
                        </div>
                        <div class="pull-right">
                            <button class="btn btn-success">Save</button>
                            <button class="btn btn-outline-info">Preview</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
