<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Course Editor | EdTeach</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="../css/styles.css" rel="stylesheet">
</head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="col-sm-1">
                <button class="nav-elem btn btn-dark wbdv-field wbdv-hamburger">
                    <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <a href="../index.html" class="nav-elem navbar-brand col-sm-10 center-text logo">EdTeach Logo</a>
            <div class="nav-elem col sm-1"></div>
        </nav>
        <div class="container">
            <h2 class="">Course Editor</h2>
            <div class="row col-sm-12">
                <a href="#" class="wbdv-course-editor wbdv-close">X</a>
                <h3 class="wbdv-course-title">ENG315 - Books Books Books</h3>
                <button class="col-sm-1">Build</button>
                <button class="col-sm-1">Pages</button>
                <button class="col-sm-1">Theme</button>
                <button class="col-sm-1">Store</button>
                <button class="col-sm-1">Apps</button>
                <button class="col-sm-1">Settings</button>
                <button class="btn btn-block col-sm-1 wbdv-module-item-add-btn">+</button>
            </div>
            <div class="row col-sm-12">
                <div class="wbdv-module-list col-sm-4">
                    <ul>
                        <li class="wbdv-module-item">Module 1 -
                            <span class="wbdv-module-item-title">Books</span>
                            <button class=""wbdv-module-item-delete-btn>X</button>
                        </li>
                        <li class="wbdv-module-item">Module 2 -
                            <span class="wbdv-module-item-title">Novels</span>
                            <button class=""wbdv-module-item-delete-btn>X</button>
                        </li>
                        <li class="wbdv-module-item">Module 3 -
                            <span class="wbdv-module-item-title">Short Stories</span>
                            <button class=""wbdv-module-item-delete-btn>X</button>
                        </li>
                        <li class="wbdv-module-item">Module 4 -
                            <span class="wbdv-module-item-title">Textbooks</span>
                            <button class=""wbdv-module-item-delete-btn>X</button>
                        </li>
                    </ul>
                    <button class="btn btn-primary btn-block wbdv-module-item-add-btn">Add Module</button>
                </div>
                <div class=" col-sm-8">
                    <ul class="wbdv-topic-pill-list">
                        <li class="">Topic 1</li>
                        <li class="wbdv-topic-pill">Topic 2</li>
                        <li class="wbdv-topic-pill">Topic 3</li>
                        <li class="wbdv-topic-pill">Topic 4</li>
                        <li class="wbdv-topic-add-btn">+</li>
                    </ul>
                    <form>

                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
